<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header w/high score and timer -->
    <header>
        <a class="view-high-score" href="">View High Scores</a>
        <h1 class="timer">Time Remaining: <span class="time-remaining"> 100 </span></h1>
    </header>

    <!-- Main content on page -->
    <main>
        <div class="question" id="question">
            Welcome to the coding quiz! Answer the following questions within the time limit. Incorrect answers will subtract 10 seconds from the timer.
        </div>
        <div class="answer-choices" id="answer-choices">
            <button class="btn">
                Start Quiz
            </button>
        </div>
        <div class="response" id="response">
            Good luck!
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
